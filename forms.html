<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Элементы форм</title>
    <link href="./style.css" rel="stylesheet">

</head>
<body>

<h1>Виды элементов</h1>

<h2> Текстовые поля ввода: </h2>
<form action="/handler.php" method="post">
    <label for="clientName">Ваше имя</label>
    <input type="text" id="clientName" name="clientName"/>

    <h2> Чекбоксы и радио-баттоны: </h2>
    <p class="header">На каких языках Вы разговариваете?</p>
    <p><input type="checkbox" id="RU"  name="learnedLang" value="Русский" checked><label for="RU">Русский</label><Br>
        <input type="checkbox" id="EN" name="learnedLang" value="Английский"><label for="EN">Английский</label><Br>
        <input type="checkbox" id="DE" name="learnedLang" value="Немецкий"><label for="DE">Немецкий</label><Br>
        <input type="checkbox" id="JA" name="learnedLang" value="Японский"><label for="JA">Японский</label><Br>
        <input type="checkbox" id="ZH" name="learnedLang" value="Китайский"><label for="ZH">Китайский</label><Br>
        <input type="checkbox" id="ES" name="learnedLang" value="Испанский"><label for="ZH">Испанский</label><Br>
    <p class="header">На каком уровне?</p>
    <p><input type="radio" id="LOW" name="langLvl" value="Ниже среднего"><label for="LOW">Ниже среднего</label><Br>
        <input type="radio" id="MED" name="langLvl" value="Средний" checked><label for="MED">Средний</label><Br>
        <input type="radio" id="HIGH" name="langLvl" value="Выше среднего"><label for="HIGH">Выше среднего</label><Br>

    <h2> Многострочные поля ввода: </h2>
    <p class="header"><b>Введите ваш отзыв:</b></p>
    <p><textarea name="comment"></textarea></p>

    <h2> Списки: </h2>
    <p><select size="10" multiple name="пунктМульти[]">
        <option disabled>Выберите несколько пунктов, зажав клавишу Ctrl</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select></p>

    <p><select name="пунктВыпад[]">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
    </select></p>

    <h2> Кнопки: </h2>
    <button><img src="img/button.jpg"/></button>
    <p>
        <button type="submit">Кнопка сабмита формы</button>
    </p>
</form>

</html>
