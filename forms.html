<h1>Виды элементов</h1>

<h2> Текстовые поля ввода: </h2>

    <h2> Чекбоксы и радио-баттоны: </h2>

        <input type="radio" id="MED" name="myRadio"><label for="MED">Ниже среднего</label><Br>
        <input type="radio" id="HIGH" name="myRadio"><label for="HIGH">Выше среднего</label><Br>
